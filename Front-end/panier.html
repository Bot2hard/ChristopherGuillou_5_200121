<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ORINOCO - Site de vente en ligne - le e-commerce spécialisé pour vous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">

    <script src="https://kit.fontawesome.com/7006402bdc.js" crossorigin="anonymous"></script>

    <title>ORINOCO - Site de vente en ligne</title>

    <script src="js/request.js" defer></script>
    <script src="js/view.js" defer></script>
    <script src="js/panier.js" defer></script>

</head>

<body>
    <div class="bloc_page">
        <header>
            <nav class="navigation">
                <a href="index.html" class="logo-lien">
                    <img src="img/logo.png"
                        alt="logo ORINOCO - Site de vente en ligne - un caddie de couleur bleu et violet"
                        class="logo-image">
                </a>
                <div class="liens">
                    <a href="index.html" class="nav-liens">Accueil</a>
                    <a href="panier.html" class="nav-liens">
                        <i class="fas fa-shopping-cart fa-1x"></i> (<span id="indexPanier"> </span>)
                    </a>
                </div>
            </nav>
        </header>
        <main id="main" class="mainpan">
            <section id="listPanier" class="listPanier">
                <h1 class="title"> ORINOCO - Vous etes dans votre panier </h1>
            </section>

            <table id="tableauPanier" class="tableauPanier"></table>
            <div id="displaypanier" class="displaypanier">
                <div class="displayform">
                    <form method="POST" name="inscription" id="inscription">
                        <label for="nom">Nom :</label> <br>
                        <input type="text" name="nom" id="nom" placeholder="Nom">
                        <span id="nom_M"></span><br>

                        <label for="prenom">Prénom :</label> <br>
                        <input type="text" name="prenom" id="prenom" placeholder="Prenom">
                        <span id="prenom_M"></span><br>

                        <label for="email">Email :</label> <br>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <span id="mail_M"></span><br>

                        <label for="adress">Adresse :</label> <br>
                        <input type="text" name="adress" id="adress" placeholder="Adresse">
                        <span id="adress_M"></span><br>

                        <label for="ville">Ville :</label> <br>
                        <input type="text" name="ville" id="ville" placeholder="Ville"><br>
                        <span id="ville_M"></span><br>

                        <label for="submit"></label>
                        <input type="submit" name="submit" value="Valider votre commande">
                    </form>
                </div>

                <p style="color: red;" id="erreur"></p>

            </div>

            <footer>

                Le footer !
            </footer>
        </main>
    </div>
</body>

</html>
